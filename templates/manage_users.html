{% extends 'layout.html' %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<h2>Manage Users</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>College</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone_number }}</td>
        <td>{{ user.college }}</td>
        <td>
            <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a> |
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
            </form>
                    </td>
    </tr>
    {% endfor %}
</table>
<form action="{{ url_for('index') }}" method="get" style="text-align: center; margin-top: 20px;">
    <button type="submit" class="btn btn-primary">Go to Home Page</button>
</form>

{% endblock %}
