{% extends 'layout.html' %}
{% block title %}Edit Question{% endblock %}
{% block content %}
<h2>Edit Question</h2>
<form method="POST">
    <label for="question_text">Question:</label>
    <textarea id="question_text" name="question_text" required>{{ question.question_text }}</textarea>

    <label for="option_1">Option 1:</label>
    <input type="text" id="option_1" name="option_1" value="{{ question.option_1 }}" required>

    <label for="option_2">Option 2:</label>
    <input type="text" id="option_2" name="option_2" value="{{ question.option_2 }}" required>

    <label for="option_3">Option 3:</label>
    <input type="text" id="option_3" name="option_3" value="{{ question.option_3 }}" required>

    <label for="option_4">Option 4:</label>
    <input type="text" id="option_4" name="option_4" value="{{ question.option_4 }}" required>

    <label for="correct_option">Correct Option (1-4):</label>
    <input type="number" id="correct_option" name="correct_option" value="{{ question.correct_option }}" min="1" max="4" required>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
